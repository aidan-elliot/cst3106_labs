<!DOCTYPE html>
<html>
<head>
    <title>Dice Roll</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1625;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flip-container {
            perspective: 600px;
        }

        #dice-container {
            background-color: #2f2b3a;
            width: 270px;
            height: 350px;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        #dice-board {
            margin-top: 28%;
            margin-bottom: 28%;
        }

        #dice-container, #dice-front, #dice-back {
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        #dice-front, #dice-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        #dice-back {
            color: white;
            font-size: 20px;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            background: rgb(73,34,195);
            background: linear-gradient(45deg, rgba(73,34,195,1) 0%, rgba(155,45,253,1) 100%);
            p {
                margin-top: 5px;
                margin-bottom: 5px;
            }
        }

        #dice {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .spin-animation {
            animation: spin 1s ease-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1080deg); }
        }

        #roll-button {
            color: black;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 600;
            background-color: #a688fa;
            display: block;
            height: 45px;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        #dice-container.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div id="flip-container">
    <div id="dice-container">
        <div id="dice-front">
            <div id="dice-board">
                <img id="dice" src="Assets/Die6.png" alt="Dice">
                <button id="roll-button">Roll Dice</button>
            </div>
        </div>
        <div id="dice-back">
            <p>Made by Aidan</p>
            <p>2023</p>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        var isSpinning = false;

        // Roll button click functionality
        $('#roll-button').click(function() {
            if (!isSpinning) {
                isSpinning = true;
                var dice = $('#dice');
                dice.addClass('spin-animation');

                // Change the dice image mid-spin
                setTimeout(function() {
                    var randomNumber = Math.floor(Math.random() * 6) + 1;
                    dice.attr('src', 'Assets/Die' + randomNumber + '.png');
                }, 500); // Change the image halfway through the spin

                // End of the spin
                setTimeout(function() {
                    dice.removeClass('spin-animation');
                    isSpinning = false;
                }, 1000);
            }
        });

        // Flip functionality for the dice container
        $('#dice-container').click(function(e) {
            var width = $(this).width();
            var height = $(this).height();
            var x = e.offsetX;
            var y = e.offsetY;

            if (x > width / 2 && y > height / 2) {
                $(this).toggleClass('flipped');
            }
        });
    });
</script>

</body>
</html>
